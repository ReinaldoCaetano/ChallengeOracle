<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body>
    <header>
        <h1><img class="logo" src="imgs/logo.svg" alt="Logo Alura"></h1>
    </header>
    
    <main>
        <section>
            <textarea class="text-area" id="input" rows="4" cols="41" placeholder="Digite seu texto aqui.."></textarea>
            <div class="informacao">
                <h6>Apenas letras minúsculas e sem acento.</h6>
            </div>
            <div class="botoes">
                <button class="btn-criptografar" onclick="criptografar()">Criptografar</button>
                <button class="btn-descriptografar" onclick="descriptografar()">Descriptografar</button><br>
            </div>
        </section>
        
       <section class="box-mensagem">
        <textarea class="mensagem" id="output" rows="20" cols="10" readonly></textarea>
        <ul class="msg">
            <li class="msg-li">Nenhuma mensagem encontrada</li>
            <li class="msg-li">Digite um texto que você deseja criptografar ou descriptografar.</li>
        </ul>
        <button class="btn-copiar" id="copiar" onclick="copiarTexto()">Copiar</button>
       </section>
    </main>
   <footer>
        <h6><a href="https://www.linkedin.com/in/reinaldovitorcaetano/">© Reinaldo Caetano</a></h6>
   </footer>
    <script src="script.js"></script>
</body>
</html>
